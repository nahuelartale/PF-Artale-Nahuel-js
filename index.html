<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Concesionaria</title>
</head>


<body>
    <header>
        <h1>Concesionaria</h1>
    </header>

    <div class="container">
        <h2>Autos Disponibles</h2>
        <div class="product">
            <img src="./imagenes/images.jpg" alt="Producto 1">
            <h3>Toyota</h3>
            <p>Precio: $400</p>
            <button data-product-name="Toyota" data-product-price="10" data-product-image="imagenes/images.jpg">Agregar al Carrito</button>
        </div>

        <div class="product">
            <img src="./imagenes/lambo.jpg" alt="Producto 2">
            <h3>Lamborghini</h3>
            <p>Precio: $30</p>
            <button data-product-name="Lamborghini" data-product-price="20" data-product-image="imagenes/lambo.jpg">Agregar al Carrito</button>
        </div>

        <div class="product">
            <img src="./imagenes/macho-car.jpg" alt="Producto 3">
            <h3>Macho Car</h3>
            <p>Precio: $99</p>
            <button >
                <a class="button-normal" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" rel="noopener noreferrer" class="buy-button">Agregar al Carrito</a>
            </button>
        </div>    

        <div class="product">
            <img src="./imagenes/porsche.jpg" alt="Producto 4">
            <h3>Porsche</h3>
            <p>Precio: $60</p>
            <button data-product-name="Porsche" data-product-price="40" data-product-image="imagenes/porsche.jpg">Agregar al Carrito</button>
        </div>

    </div>

    <!-- Icono del carrito -->
    <div id="cart-icon">
        <i class="fas fa-shopping-cart"></i>
        <span id="cart-count">0</span>
    </div>

    <!-- Carrito de Compras -->
    <div id="cart">
        <h2>Carrito de Compras</h2>
        <ul id="cart-items">
        </ul>
        <p>Total: $<span id="cart-total">0</span></p>
    </div>

    <script src="./JavaScript/index.js"></script>
</body>
</html>
