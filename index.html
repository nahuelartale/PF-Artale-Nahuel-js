<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

<header>
  <h1>Carrito de Compras</h1>
  <!-- Carrito de compras -->
  <svg id="carrito" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512" style="--fa-primary-color: #083eaa; --fa-secondary-color: #0f85b8;" onclick="mostrarCarrito()">

  </svg>
</header>

<!-- Barra de bÃºsqueda -->
<input type="text" id="busqueda" placeholder="Buscar producto..." oninput="buscarProducto(this.value)">

<!-- Productos -->
<div id="productos"></div>

<!-- Popup del carrito -->
<div id="carrito-popup">
  <h2>Carrito de Compras</h2>
  <ul id="lista-carrito"></ul>
  <p>Total: $<span id="total">0.00</span></p>
</div>


<script src="JavaScript/index.js"></script>
</body>
</html>
